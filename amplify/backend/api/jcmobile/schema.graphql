type User 
@model 
@auth(rules: [
 { allow: owner, ownerField: "owner" },
 { allow: groups, groups: ["verifiedUsers"],operations: [read]}
])

{
	id: ID!
	given_name: String!
	family_name: String!
	email: String @auth(rules: [{ allow: owner, ownerField: "owner" }])
	phone: String @auth(rules: [{ allow: owner, ownerField: "owner" }])
	owner: String

	hasPaidState: String
	address:String @auth(rules: [{ allow: owner, ownerField: "owner" }])
	city:String @auth(rules: [{ allow: owner, ownerField: "owner" }])
	province:String @auth(rules: [{ allow: owner, ownerField: "owner" }])
	postalCode:String @auth(rules: [{ allow: owner, ownerField: "owner" }])
	country:String 

	profileImage:String
	aboutMeShort:String
	aboutMeLong:String
	interests:String
	currentRole:String
	currentScope:String
	personality:String
	orgName:String
	orgType:String
	orgSize:String
	orgDescription:String
}
type Group
@model
@auth(rules: [
 { allow: owner, ownerField: "owner" },
 { allow: groups, groups: ["verifiedUsers"],operations: [read]}
])

{
	id:ID!
	owner:String!
	type:String!
	name:String!
	description:String!
	memberCount:Int
	members:User
	image:String!
	time:String
	lastUpdated:String
	location:String
	length:String
	effort:String
	cost:String
	organizerGroup:[Group]
	organizerUser:[User]
	instructors:[User]
  }
type CourseInfo
@model
@auth(rules: [
 { allow: owner, ownerField: "owner" },
 { allow: groups, groups: ["verifiedUsers"],operations: [read]}
])
  {
	id:ID!
	summary:String
	course:[CourseWeek]
  }

type CourseWeek{
		week:Int
		name:String
		sections:[CourseSection]
}
type CourseSection{
	section:Int
	name:String
}